[package]
name = "bsar_geom"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = "0.16"
# bevy_panorbit_camera = { version = "0.26.0", features = ["bevy_egui"] } // features = "bevy_egui" does not work with egui 0.35
bevy_panorbit_camera = { version = "0.26.0" }
bevy_egui = "0.35"
egui_extras = { version = "0.31", features = ["image"] }
image = { version = "0.25", default-features = false, features = ["png"] }
